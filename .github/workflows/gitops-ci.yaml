name: GitOps CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - "demo-cluster/**"
      - "gitops-chart/**"
      - "agents/**"
      - ".github/workflows/gitops-ci.yaml"
  pull_request:
    paths:
      - "demo-cluster/**"
      - "gitops-chart/**"
      - "agents/**"

jobs:
  validate-gitops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Generate Kubernetes manifests (make)
        working-directory: demo-cluster
        run: |
          make generate

      - name: Lint Helm chart
        run: |
          helm lint gitops-chart

