redis:
  enabled: false

replicaCount:
  backend: 1

image:
  backend:
    repository: ghcr.io/lucchmielowski/diiage-finals/backend
    tag: "latest"
    pullPolicy: Always

service:
  backend:
    type: ClusterIP
    port: 80

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: false

backend:
  config:
    appName: "shop-backend"
    logLevel: "debug"

